[pytest]
minversion = 7.0
addopts = -ra

# Match test file basenames (pytest expects filename patterns, not paths)
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Restrict discovery to the tests directory (avoid scanning examples/, docs/, etc.)
testpaths = tests

# Prevent long hangs during discovery by limiting recursive search; also skip examples since
# they are exercised indirectly via tests/test_examples.py parameterization.
norecursedirs = .* build dist docs examples
